<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài chính cá nhân</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/b/ba/Logo-Rikkei.png">
    <link rel="stylesheet" href="../css/loginRegisterStyle.css">
</head>
<body>
    <div class="container">
        <h1>Đăng ký tài khoản</h1>
        <form method="post" id="form">
            <div class="form-group">
                <input type="text" name="username" id="usernameInput" placeholder="Tên đăng nhập">
                <p class="error">Tên tài khoản đã tồn tại</p>
                <p class="errorEmpty">Tên đăng nhập không được bỏ trống!</p>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="passwordInput" placeholder="Mật khẩu">
                <p class="error">Mật khẩu không hợp lệ!</p>
                <p class="errorEmpty">Mật khẩu không được bỏ trống!</p>
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" id="confirmPasswordInput" placeholder="Xác nhận Mật khẩu">
                <p class="error">Xác nhận mật khẩu không hợp lệ!</p>
                <p class="errorEmpty">Xác nhận mật khẩu không được bỏ trống!</p>
            </div>
            <div class="form-group">
                <button type="submit" id="registerButton">Đăng ký</button>
            </div>
            <footer>
                <p>Đã có tài khoản <a href="./login.html">Đăng nhập</a></p>
            </footer>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/register.js"></script>
</body>
</html>
