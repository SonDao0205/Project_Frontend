<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginRegisterStyle.css">
</head>
<body>
    <div class="container">
        <h1>Đăng ký tài khoản</h1>
        <form method="post" id="form">
            <div class="form-group">
                <input type="text" name="username" id="usernameInput" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="passwordInput" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" id="confirmPasswordInput" placeholder="Xác nhận Mật khẩu">
            </div>
            <div class="form-group">
                <button type="submit" id="registerButton">Đăng ký</button>
            </div>
            <footer>
                <p>Đã có tài khoản <a href="./login.html">Đăng nhập</a></p>
            </footer>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
